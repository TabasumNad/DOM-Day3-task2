<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title" class="text-center text-success">Survey Form</h1>
    <p id="description" class="text-center fs-4">Survey to collect details of employees</p>
    <div class="form-group justify-content-center align-content-center ms-5">
<form action="" id="form" class=" fw-bold ">
    <label for="first-name" class="text-primary">First Name:</label>
    <input type="text" name="" id="first-name" placeholder="Name" required><br><br>

<label for="last-name" class="text-primary">Last Name:</label>
<input type="text" name="" id="last-name" placeholder="Last Name" required><br><br>

<label for="email" class="text-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email : </label>
<input type="email" name="" id="email" placeholder="Email" required> <br><br>

<label  for="address" class="text-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Address :&nbsp;</label>
<textarea class="" name="" id="address" cols="30" rows="1" placeholder="address" required></textarea><br><br>

<label for="pincode" class="text-primary">Pincode:</label>
<input type="text" name="" id="pincode" placeholder="pincode" required><br><br>
<!-- <input type="number" name="" id=""> -->

<label for="" class="text-primary">Gender :</label>
<input type="radio" class="gen" name="gender" id="male" value="Male" required>
<label for="male">Male</label>

<input type="radio"  class="gen" name="gender" id="female" value="Female" required>
<label for="female">Female</label><br><br>
<label for="" class="text-primary">Choice of food:</label> <br>
<!-- Choice of food: <br> -->
<input type="checkbox" name="food"  id="noodle" value="Noodle">
 <label for="noodle">Noodle</label>
 <input type="checkbox" name="food"  id="chicken" value="Chicken">
 <label for="chicken">Chicken</label>
 <input type="checkbox" name="food"  id="soup" value="Soup">
 <label for="soup">Soup</label>
 <input type="checkbox" name="food"  id="burger" value="Burger">
 <label for="burger">Burger</label>
 <input type="checkbox" name="food"  id="vegroll" value="Veg Rolls">
 <label for="vegroll">Veg Rolls</label><br><br>
<div><span id="notvalid"></span></div>
<label for="state" class="text-primary">&nbsp;&nbsp;State:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="" id="state" placeholder="state" required><br><br>

<label for="country" class="text-primary">Country:</label>
<input type="text" name="" id="country" placeholder="country" required><br><br>

<button type="button" class="mb-2" onclick="Insert()">Submit</button>

    </form>
</div>
    <p class="text-center fw-bold fs-5">Form Input into table</p>
<div>
    <table class="table">
<thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
    </tr>
</thead>
<tbody id="tbl">

</tbody>
    </table>
</div>

    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
